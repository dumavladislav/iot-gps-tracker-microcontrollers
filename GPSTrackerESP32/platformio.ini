[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino


monitor_speed = 115200

lib_extra_dirs = 
    ../../iot-generic-microcontrollers

lib_deps = 
    ArduinoJson@6.15.2
    PubSubClient@2.8
    U8g2@2.28.6
    EspSoftwareSerial@6.8.1
    1655 #TinyGPSPlus@1.0.2
    TinyGSM@0.10.6
    RTClib@1.10.0

build_flags = -D MQTT_MAX_PACKET_SIZE=512 -D MQTT_SOCKET_TIMEOUT=60

lib_deps_external =
    SD
